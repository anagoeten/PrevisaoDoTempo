<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Previsão do Tempo</title>
</head>
<body>
    <div class="container">
        <input class="input-city" placeholder="Digite o nome da cidade">
        <button class="button-search" onclick="buttonClick()">
            <img class="img-search" src="https://www.svgrepo.com/show/488200/find.svg" alt="buscar">
        </button>

        <div class="data-container">
            <h2 class="city">Tempo em São Paulo</h2>

            <p class="temp">21°C</p>

            <div class="forecast-container">
                <div class="forecast-img-container">
                    <img class="img-forecast" src="https://openweathermap.org/img/wn/04n.png" alt="icone-info-tempo">
                </div>
                <p class="text-forecast">Nublado</p>
            </div>

            <p class="humidity">Umidade: 76%</p>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
